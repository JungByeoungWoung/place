<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 780px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='itemAddForm.html'"
                    th:onclick="|location.href='@{/basic/items/itemDelete}'|"
                    type="button">상품 삭제</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='itemAddForm.html'"
                    th:onclick="|location.href='@{/basic/items/itemResist}'|"
                    type="button">상품 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>선택</th>
                <th>상품번호</th>
                <th>상품명</th>
                <th>상품담당자</th>
                <th>가격</th>
                <th>수량</th>
                <th>등록 담당자</th>
                <th>등록 날짜</th>
                <th>수정 날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <input type="checkbox" name="itemNum" id="checkNum" value="<c:out value='${item.itemNum}'>" th:checked="false">
                </td>
                <td><a href="item.html" th:text="${item.itemNum}">1</a></td>
                <td><a href="item.html" th:text="${item.itemId}">test</a></td>
                <td><a href="item.html" th:text="${item.userName}">test</a></td>
                <td th:text="${item.price}">10</td>
                <td th:text="${item.quantity}">10</td>
                <td th:text="${item.createUser}">test</td>
                <td th:text="${item.createDate}">2023-05-20 00:21:36</td>
                <td th:text="${item.updateDate}">2023-05-20 00:21:36</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
<script th:inline="javascript">
    $(function () {
            $("#checkNum").attr("checked", this.checked);
    });
</script>
</html>
