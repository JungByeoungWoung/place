<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 560px;
        }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>아이템 등록 폼</h2>
  </div>
  <h4 class="mb-3">아이템 등록</h4>
  <form action="/itemResist" method="post">
    <div>
      <label for="itemId">아이템 이름</label>
      <input type="text" id="itemId" name="itemId" class="formcontrol" placeholder="아이템 이름을 입력하세요">
    </div>
    <div>
      <label for="userName">담당자 명</label>
      <input type="text" id="userName" name="userName" class="form-control" placeholder="담당자 이름을 입력하세요">
    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" class="formcontrol" placeholder="가격을 입력하세요">
    </div>
    <div>
      <label for="quantity">수량</label>
      <input type="text" id="quantity" name="quantity" class="formcontrol" placeholder="수량을 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">아이템 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
